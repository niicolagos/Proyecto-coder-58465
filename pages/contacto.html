    </header>
    <!--fin header-->
    <!--inicio menu-->
    <main class="fondo4">
        <h2>¡Estemos en Contacto!</h2>
        <form class="contactodatos" action="">
            <div>
                <label class="gridcontacto1" class="borde4" for="nombre">Ingrese su Nombre</label>
                <input required placeholder="Nicolas" id="nombre" type="text">
            </div>
            <div>
                <label class="gridcontacto2" class="borde4" for="apellido">Ingrese su Apellido</label>
                <input required placeholder="Lagos" id="apellido" type="text">
            </div>
            <div>
                <label class="gridcontacto3" class="borde4" for="telefono">Telefono</label>
                <input required placeholder="2224557800" id="telefono" type="number">
            </div>
            <div>
                <label class="gridcontacto4" class="borde4" for="email">Ingrese su Email</label>
                <input required placeholder="nicolas@hotmail.com" id="email" type="email">
            </div>
            <div>
                <label class="gridcontacto5" class="borde4" for="opcion">Motivo de contacto:</label>
                <select required id="opcion" name="opcion">
                    <option value=""></option>
                    <option value="planes-costos">Quiero conocer los planes y costos</option>
                    <option value="consulta-sugerencia">Quiero hacer una consulta/sugerencia</option>
                    <option value="reclamo">Quiero hacer un reclamo</option>
                </select>
            </div>
            <div>
                <textarea class="gridcontacto6" placeholder="Dejanos tu consulta" id="comentarios" name="comentarios" rows="4"
                    cols="50"></textarea>
            </div>
            <div class="botoncontainer">
                <input type="submit" class="boton-enviar" value="Enviar">
                <input type="reset" class="boton-limpiar" value="Limpiar">
            </div>
        </form>
    </main>
    <!--fin menu-->
    <!--inicio footer-->
